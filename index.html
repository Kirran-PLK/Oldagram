<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header-wrapper">
                    <img class="oldagram-img" src="images/logo.png" alt="An oldrgram logo in the top left of the heading">
                    <img class="avatar-dimensions user-avatar-img" src="images/user-avatar.png" alt="User avatar picture in the top right of the heading">
                </div>
            </div>            
        </header>
        <main>
            <section>
                <div class="container">
                    <div class="follower-details-wrapper">
                        <img class="avatar-dimensions follower-avatar" src="images/avatar-vangogh.jpg" alt="Follower avatar picture">
                        <div class="follower-name-location-wrapper">
                            <p class="follower-info follower-name">Vincent van Gogh</p>
                            <p class="follower-info follower-location">Zundert, Netherlands</p>
                        </div>
                    </div>
                    <img class="post-img" src="images/post-vangogh.jpg">
                    <div class="follower-post-responses">
                        <div class="follower-post-reactions">
                            <img class="reactions" src="images/icon-heart.png">
                            <img class="reactions" src="images/icon-comment.png">
                            <img class="reactions" src="images/icon-dm.png">
                        </div>
                        <p>21,492 likes</p>
                        <p>vincey1853 <span>just took a few mushrooms lol</span></p>

                    </div>                  
                </div>
            </section>
        </main>       
        <script src="index.js"></script>
    </body>
</html>
